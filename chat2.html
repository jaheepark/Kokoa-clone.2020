<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8/">
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <title>Chat W/Jaheepark - Kokoaclone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>    
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
                </div>
            <div class="alt-header__column"> 
                <h1 class="alt-header__title">Mask</h1>
            </div>
            <div class="alt-header__column">
               <span><i class="fas fa-search fa-lg"></i></span> 
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            
            <div class="chat__timestamp">
                Tuesday, June 30, 2020
              </div>
            
            <div class="message-row">
                <img src="https://www.topstarnews.net/news/photo/201901/564526_237330_1149.jpg">
                <div class="message-row_comtent">
                    <span class="message__author">Mask</span>
                    <div class="message__info">
                        <span class="message__bubble">야</span>
                        <span class="message__time">7:11</span>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img src="https://www.topstarnews.net/news/photo/201901/564526_237330_1149.jpg">
                <div class="message-row_comtent">
                    <span class="message__author">Mask</span>
                    <div class="message__info">
                        <span class="message__bubble">야  뭐하냐?</span>
                        <span class="message__time">7:16</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row_comtent">
                    <div class="message__info">
                        <span class="message__bubble">알아서 뭐하게?</span>
                        <span class="message__time">10:27</span>
                    </div>
                </div>
            </div>
        </main>
        <div id="no-mobile">
            <span>Your screen is too big!!</span>
        </div>
        <script src="https://kit.fontawesome.com/82fdbd4ac5.js" crossorigin="anonymous"></script>
    </body>
</html>
