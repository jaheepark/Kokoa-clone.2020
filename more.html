<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8/">
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <title>More - Kokoaclone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>    
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                    <div class="fa-cog__circle"></div>
                </span>
            </div>
        </header>
        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://vignette.wikia.nocookie.net/powerpoint-story/images/5/54/%EC%A1%B8%EB%9D%BC%EB%A7%A8.png/revision/latest/scale-to-width-down/340?cb=20160219012626&path-prefix=ko" 
                        class="user-component__avatar  user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">jaheepark</h4>
                        <h6 class="user-component__subtile">010-1234-5678 <i class="fas fa-info-circle fa-xs"></i></h6>
                    </div>
                </div>
                <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-calendar"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span  class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__new"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big!!</span>
        </div>
        <script src="https://kit.fontawesome.com/82fdbd4ac5.js" crossorigin="anonymous"></script>
    </body>
</html>
