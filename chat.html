<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8/">
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <title>Chat W/Jaheepark - Kokoaclone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>    
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
                </div>
            <div class="alt-header__column"> 
                <h1 class="alt-header__title">Jaheepark</h1>
            </div>
            <div class="alt-header__column">
               <span><i class="fas fa-search fa-lg"></i></span> 
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            
            <div class="chat__timestamp">
                Tuesday, June 30, 2020
              </div>
            
            <div class="message-row">
                <img src="https://vignette.wikia.nocookie.net/powerpoint-story/images/5/54/%EC%A1%B8%EB%9D%BC%EB%A7%A8.png/revision/latest/scale-to-width-down/340?cb=20160219012626&path-prefix=ko">
                <div class="message-row_comtent">
                    <span class="message__author">Jaheepark</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row_comtent">
                    <div class="message__info">
                        <span class="message__bubble">What's up?</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message . . ."/>
                <i class="far fa-smile-beam fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
        <div id="no-mobile">
            <span>Your screen is too big!!</span>
        </div>
        <script src="https://kit.fontawesome.com/82fdbd4ac5.js" crossorigin="anonymous"></script>
    </body>
</html>
